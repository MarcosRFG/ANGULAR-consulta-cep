<div *ngIf="loginFalhou">
  <app-alert-error nomeErro="Login incorreto!"></app-alert-error>
</div>
<div class="row">
  <div class="form-group col-3">
    <label for="exampleInputEmail1">Login:</label>
    <input type="text" name="login" [(ngModel)]="login" class="form-control">
  </div>
</div>
<div class="row">
  <div class="form-group col-3">
    <label for="exampleInputEmail1">Senha:</label>
    <input type="password" name="senha" [(ngModel)]="senha" class="form-control">
  </div>
</div>
<button type="submit" class="btn btn-primary" (click)="logar(login, senha)">Entrar</button>
