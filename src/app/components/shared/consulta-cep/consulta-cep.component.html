<div class="container">
  <div class="card">

    <div class="card-header">
      Endereço:
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <p>
            Digite o CEP abaixo para fazer a busca do endereço completo. <br>
            A busca é feita após digitar o 8º numero.
          </p>
        </div>
        <div class="form-group col-2">
          <label for="exampleInputEmail1">CEP</label>
          <input type="text"[(ngModel)]="cep" name="cep" class="form-control" maxlength="8" (input)="chamaServicoApiCorreios()">
            <div *ngIf="cepInvalido">
              <app-alert-error nomeErro="CEP invalido!"></app-alert-error>
            </div>
        </div>
      </div>
  
      <div *ngIf="cepCom8Dig">
        <div class="row">
          <div class="form-group col-6">
            <label for="exampleInputEmail1">Rua</label>
            <input type="text" name="rua" class="form-control" value="{{endereco.rua}}" disabled>
          </div>
          <div class="form-group col-4">
            <label for="exampleInputEmail1">Bairro</label>
            <input type="text" name="bairro" class="form-control" value="{{endereco.bairro}}" disabled>
          </div>
        </div>

          <div class="row">
            <div class="form-group col-4">
              <label for="exampleInputEmail1">Cidade</label>
              <input type="text" name="cidade" class="form-control" value="{{endereco.cidade}}" disabled>
            </div>
            <div class="form-group col-2">
              <label for="exampleInputEmail1">Estado</label>
              <input type="text" name="estado" class="form-control" value="{{endereco.estado}}" disabled>
            </div>
          </div>
      </div>
      
    </div>

  </div>  
</div>
